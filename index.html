<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="logo.png">
    <title>House Project</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__body">
                    <a href="" class="header__logo">
                        <img class="header__logo__image" src="logo.png" alt="House Logo">
                        <h3 class="header__logo__text"><b>Ink. House</b></h3>
                    </a>
                    <div class="header__band">
                        <div class="band">
                    </div>
                    <button class="header__burger">
                        <span></span>
                    </button>
                    </div>    
                    <div class="header__list__cart">
                        <nav class="header__menu">
                            <ul class="header__list">
                                <li>
                                    <a href="#" class="header__link">Репродукции</a>
                                </li>
                                <li>
                                    <a href="#" class="header__link">Новинки</a>
                                </li>
                                <li>
                                    <a href="#" class="header__link">О нас</a>
                                </li>
                            </ul>
                        </nav>
                        <div class="header__cart">
                            <a href="#" class="header__cart__link"><img class="cart" src="cart.png" alt="Корзина"></a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="main"> 
            <div class="container">
                <div class="main__body">
                    <div class="main__image">
                        <img class="pigeon" src="pigeon.png" alt="Голубь">
                    </div>
                    <div class="main__block__info">
                        <div class="main__block__text__up">
                            <b>Реплики картин от<span>Ink. House</span></b>
                        </div>
                        <div class="main__block__text__down">
                            Высокое качество отрисовки на плотной бумаге или льняном холсте. Редкие произведения, доступные цены.
                        </div>
                        <div class="main__block__button">
                            <a class="main__block__btn" href="#"><b>Продукция</b></a>
                        </div>
                    </div>
                </div>    
            </div>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <script src="main.js"></script>
</body>
</html>
